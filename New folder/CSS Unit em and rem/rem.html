<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Assuming the root element has a font-size of 16px */

        .container {
            font-size: 16px;
            /* 1rem equals 16px */
        }

        .para {
            font-size: 1.5rem;
            /* 1.5rem equals 24px because 1.5 * 16px = 24px */
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, sint!</p>

        <p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, facilis!</p>
    </div>
</body>

</html>
