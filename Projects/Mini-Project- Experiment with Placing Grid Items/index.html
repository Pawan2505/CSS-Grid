<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing Grid Items</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .grid-item {
            background-color: #ccc;
            padding: 20px;
            text-align: center;
        }
        .grid-item:nth-child(1) {
            grid-column: 1 / 3;  /* Span two columns */
        }
        .grid-item:nth-child(2) {
            grid-row: 2 / 4;  /* Span two rows */
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>
</body>
</html>




<!-- 

Explanation:

grid-template-columns: repeat(4, 1fr);: Creates four equal-width columns.

gap: 10px;: Adds a 10px gap between each grid item.

.grid-item:nth-child(1) { grid-column: 1 / 3; }: The first grid item spans two columns.

.grid-item:nth-child(2) { grid-row: 2 / 4; }: The second grid item spans two rows.
-->
