<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .grid-item img {
            max-width: 100%;
            height: auto;
        }
        /* Media query for larger screens */
        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image 1"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image 2"></div>

        <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image 3"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image 4"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image 5"></div>
        <div class="grid-item"><img src="https://via.placeholder.com/150" alt="Placeholder Image 6"></div>
    </div>
</body>
</html>
