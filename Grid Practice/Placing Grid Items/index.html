<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleacing grid items</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }

        .grid-items{
            border: 2px solid black;
            padding: 20px;
            background-color: #ccc;
        }

        .grid-items:nth-child(5){
            grid-column: 3/5;
        }
        .grid-items:nth-child(1){
            grid-row: 1/3;
        }
        .grid-items:nth-child(2){
            grid-row: 1/3;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-items">items 1</div>
        <div class="grid-items">items 2</div>
        <div class="grid-items">items 3</div>
        <div class="grid-items">items 4</div>
        <div class="grid-items">items 5</div>
        <div class="grid-items">items 6</div>
        <div class="grid-items">items 7</div>
        <div class="grid-items">items 8</div>
        <div class="grid-items">items 9</div>
        <div class="grid-items">items 10</div>
    </div>
</body>

</html>
